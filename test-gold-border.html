<!DOCTYPE html>
<html>
<head>
    <title>Gold Border Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        .pad-container {
            width: 800px;
            height: 600px;
            background: #f0f0f0;
            position: relative;
            border: 2px solid #ccc;
        }
        
        .golden-border {
            border: 4px solid #D4AF37 !important;
            border-radius: 12px !important;
            box-shadow: 0 0 8px rgba(212,175,55,0.6) !important;
            animation: prosticker-pulse 1.6s infinite !important;
            position: relative !important;
            transition: all 0.3s ease !important;
        }
        
        @keyframes prosticker-pulse {
            0%,100% { 
                box-shadow: 0 0 8px rgba(212,175,55,0.45); 
                transform: translateZ(0); 
            }
            50% { 
                box-shadow: 0 0 20px rgba(212,175,55,0.65); 
            }
        }
        
        .test-canvas {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 0, 0, 0.1);
            border: 2px solid red;
            z-index: 50;
        }
        
        .test-button {
            margin: 10px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .test-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Gold Border Test</h1>
    
    <button class="test-button" onclick="addGoldBorder()">Add Gold Border</button>
    <button class="test-button" onclick="removeGoldBorder()">Remove Gold Border</button>
    <button class="test-button" onclick="addCanvas()">Add Canvas</button>
    <button class="test-button" onclick="removeCanvas()">Remove Canvas</button>
    
    <div id="padContainer" class="pad-container">
        <div style="padding: 20px;">
            <h2>Pad Content</h2>
            <p>This is the pad content area. The gold border should wrap around this entire container.</p>
            <p>If you see a red overlay, that's the canvas positioned over the content.</p>
        </div>
    </div>
    
    <div id="debug" style="margin-top: 20px; padding: 10px; background: #f8f9fa; border: 1px solid #dee2e6;">
        <h3>Debug Info:</h3>
        <div id="debugInfo"></div>
    </div>
    
    <script>
        function addGoldBorder() {
            const container = document.getElementById('padContainer');
            container.classList.add('golden-border');
            updateDebugInfo();
        }
        
        function removeGoldBorder() {
            const container = document.getElementById('padContainer');
            container.classList.remove('golden-border');
            updateDebugInfo();
        }
        
        function addCanvas() {
            const container = document.getElementById('padContainer');
            const existingCanvas = document.getElementById('testCanvas');
            if (existingCanvas) {
                existingCanvas.remove();
            }
            
            const canvas = document.createElement('div');
            canvas.id = 'testCanvas';
            canvas.className = 'test-canvas';
            canvas.innerHTML = '<div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: red; font-weight: bold;">CANVAS OVERLAY</div>';
            
            container.appendChild(canvas);
            updateDebugInfo();
        }
        
        function removeCanvas() {
            const canvas = document.getElementById('testCanvas');
            if (canvas) {
                canvas.remove();
            }
            updateDebugInfo();
        }
        
        function updateDebugInfo() {
            const container = document.getElementById('padContainer');
            const canvas = document.getElementById('testCanvas');
            const debugInfo = document.getElementById('debugInfo');
            
            debugInfo.innerHTML = `
                <p><strong>Container classes:</strong> ${container.className}</p>
                <p><strong>Container dimensions:</strong> ${container.offsetWidth} x ${container.offsetHeight}</p>
                <p><strong>Container position:</strong> ${container.offsetLeft}, ${container.offsetTop}</p>
                <p><strong>Canvas exists:</strong> ${canvas ? 'Yes' : 'No'}</p>
                ${canvas ? `<p><strong>Canvas dimensions:</strong> ${canvas.offsetWidth} x ${canvas.offsetHeight}</p>` : ''}
                ${canvas ? `<p><strong>Canvas position:</strong> ${canvas.offsetLeft}, ${canvas.offsetTop}</p>` : ''}
            `;
        }
        
        // Initial debug info
        updateDebugInfo();
    </script>
</body>
</html>
